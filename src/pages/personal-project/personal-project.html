<!--button to connect to the menu navigation with the title next to it-->
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Personal Project</ion-title>
  </ion-navbar>
</ion-header>

              <ion-icon name="checkbox" item-start></ion-icon>

            </ion-item>

            <ion-item>
              <ion-icon name="checkbox" item-start></ion-icon>

            </ion-item>

            <ion-item>
              <ion-icon name="checkbox" item-start></ion-icon>
