<!--button to connect to the menu navigation with the title next to it-->
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Technical Skills</ion-title>
  </ion-navbar>
</ion-header>


<!--creating 2 ion lists with their own headlines-->
<ion-content>
  <ion-list>
    <ion-list-header style="font-size:18pt;">Software skills</ion-list-header>
    <ion-item>Ionic</ion-item>
    <ion-item>HTML</ion-item>
    <ion-item>Java</ion-item>
    <ion-item>MYSQL</ion-item>
    <ion-item>Matlab</ion-item>
    <ion-item>MS Office</ion-item>

    <ion-list-header style="font-size:18pt;">Language skills</ion-list-header>
    <ion-item>German</ion-item>
    <ion-item>English</ion-item>
    <ion-item>Polish</ion-item>
    <ion-item>Spanish</ion-item>
  </ion-list>
</ion-content>
